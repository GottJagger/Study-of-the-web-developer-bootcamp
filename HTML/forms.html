<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>demo form</h1>

    <form action="/tacos">

        <p>
            <label for="username">enter your username:</label>
            <input type="text" placeholder="username" id="username" name="username1">
        </p>
        <p>
            <label for="password">enter your password:</label>
            <input type="password" placeholder="password" id="password" name="password1">
        </p>
        <p>
            <label for="color">select your favorite color.</label>
            <input type="color" name="color1">
        </p>
        <p>

            <label for="file">seleccione un archivo que desea enviar.</label>
            <input type="file" id="file" name="file1">
        </p>
        <p>

            <label for="number">select a number.</label>
            <input type="number" placeholder="enter number" id="number" name="number1">
        </p>

        <button type="button">boton normal</button>
        <button type="submit">boton submit</button>
    </form>

    <br>
    <hr>
    <br>
    <h2>busqueda por google</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>buscar</button>
    </form>
    <h2>busqueda por reddit</h2>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>buscar</button>
    </form>
    <h2>busqueda por youtube</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>buscar</button>
    </form>

    <br>
    <hr>
    <br>

    <h3>mas input</h3>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">estoy deacuerdo con todo</label>

        <p>
        <h3>escoge talla</h3>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m">

        </p>
        <button>confirmar</button>
    </form>

    <br>
    <hr>
    <br>

    <h3>Select.</h3>
    <form action="/meals">
        <label for="meal">escoger comida</label>
        <select name="meal" id="meal">
            <option value="" selected>escoge una comida</option>
            <option value="fish">fish</option>
            <option value="veg">salad</option>
            <option value="chicken">Chicken</option>
        </select>
        <button>confirmar comida</button>
    </form>

    <br>
    <hr>
    <br>

    <h3>input range</h3>
    <form action="/rango">
        <label for="range">escoger la cantidad:</label>
        <input type="range" name="range" id="range" min="0" max="100">
        <button>confirmar</button>
    </form>

    <br>
    <hr>
    <br>

    <form action="textArea">
        <label for="consejos">consejo para mejorar nuestro servicios?</label><br>
        <textarea name="Textarea" id="consejos" cols="30" rows="10" placeholder="Escribe aqui..."></textarea><br>

        <button>Enviar</button>
    </form>

    <!--TAREA-->

    <form action="">
        <label for="username">username</label>
        <input type="text" name="username" id="username" placeholder="username">
        <label for="password">password</label>
        <input type="password" name="password" id="password" placeholder="password" required min="5" max="12">
        <input type="email" required>
        <input type="url" required>
        <button>register</button>
        
    </form>

</body>

</html>
